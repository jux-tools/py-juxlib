# Pre-commit configuration for py-juxlib
# Two-stage strategy: pre-commit (fast) + pre-push (thorough)
#
# Install: pre-commit install && pre-commit install --hook-type pre-push
# Update:  pre-commit autoupdate

repos:
  # ==========================================================================
  # Stage 1: Pre-commit (fast, <30 seconds)
  # ==========================================================================

  # File hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: ^tests/fixtures/
      - id: check-case-conflict
      - id: check-symlinks

  # Secret detection (critical security gate)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Python formatting and linting with ruff (fast, all-in-one)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # ==========================================================================
  # Stage 2: Pre-push (thorough, <3 minutes)
  # ==========================================================================

  - repo: local
    hooks:
      # Type checking with mypy (strict mode)
      - id: mypy
        name: mypy type checking
        entry: uv run mypy src/juxlib
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      # Fast tests (exclude slow and integration)
      - id: pytest-fast
        name: pytest (fast)
        entry: uv run pytest -m "not slow and not integration" --tb=short -q
        language: system
        pass_filenames: false
        stages: [pre-push]
