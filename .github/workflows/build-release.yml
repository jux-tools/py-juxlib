name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.3.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5

      - name: Install build dependencies
        run: |
          uv pip install --system build wheel

      - name: Extract version from tag
        id: version
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${INPUT_TAG}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Build package
        run: |
          python -m build
          ls -lh dist/

      - name: Generate artifact hashes
        id: hash
        run: |
          cd dist
          echo "Generating SHA256 hashes for artifacts..."
          sha256sum * | tee checksums.txt
          echo "hashes=$(sha256sum * | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error
          retention-days: 90

  sbom:
    name: Generate SBOM
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5

      - name: Install cyclonedx-bom
        run: |
          uv pip install --system cyclonedx-bom

      - name: Generate SBOM (CycloneDX JSON)
        env:
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          cyclonedx-py requirements /dev/null \
            --pyproject pyproject.toml \
            --of JSON \
            --output-file "py-juxlib-${VERSION}-sbom.cdx.json"

          echo "Generated SBOM:"
          ls -lh "py-juxlib-${VERSION}-sbom.cdx.json"

          # Show SBOM summary
          echo "SBOM Components:"
          cat "py-juxlib-${VERSION}-sbom.cdx.json" | \
            python -c "import sys, json; data=json.load(sys.stdin); print(f\"Total components: {len(data.get('components', []))}\"); [print(f\"  - {c['name']} {c.get('version', 'N/A')}\") for c in data.get('components', [])[:10]]"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: "py-juxlib-${{ needs.build.outputs.version }}-sbom.cdx.json"
          if-no-files-found: error
          retention-days: 90

  provenance:
    name: Generate SLSA Provenance
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: false
      provenance-name: "py-juxlib-${{ needs.build.outputs.version }}.intoto.jsonl"
      private-repository: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build, provenance]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/py-juxlib
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download distributions
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Remove non-distribution files before PyPI upload
        run: |
          rm -f dist/checksums.txt
          echo "Files to be uploaded to PyPI:"
          ls -lh dist/

      - name: Publish to PyPI with attestations
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          attestations: true
          print-hash: true

  create-release:
    name: Create GitHub Release
    needs: [build, sbom, provenance, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Download distributions
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Download SBOM
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: sbom
          path: dist/

      - name: Download provenance
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: ${{ needs.provenance.outputs.provenance-name }}
          path: dist/

      - name: Extract version
        id: version
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${INPUT_TAG}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          VERSION_NUM="${VERSION#v}"

          # Extract changelog section for this version
          awk "/## \[${VERSION_NUM}\]/,/## \[/" CHANGELOG.md | \
            sed '$d' | \
            tail -n +2 > release_notes.md

          # Add SLSA verification and SBOM instructions
          cat >> release_notes.md <<'RELEASE_EOF'

          ---

          ## Supply Chain Security

          ### SLSA Level 2 Compliance

          This release includes SLSA Build Level 2 provenance attestations.

          ### Software Bill of Materials (SBOM)

          This release includes a CycloneDX SBOM listing all dependencies.
          RELEASE_EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Release ${{ steps.version.outputs.version }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.intoto.jsonl
            dist/*.cdx.json
            dist/checksums.txt
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "## Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Release:** https://github.com/${{ github.repository }}/releases/tag/${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SLSA Provenance" >> $GITHUB_STEP_SUMMARY
          echo "- Provenance signed by GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "- Verification instructions in release notes" >> $GITHUB_STEP_SUMMARY
